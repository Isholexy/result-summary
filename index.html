<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<main id="container">

  <section class="result">

    <h2 class="result-header">Your Result</h2>

    <div class="total-result">
      <span class="score">76</span>
      <span class="total-score">of 100</span>
    </div>
    <h3 class="result-remark">Great</h3>
    <P class="result-outcome">You scored higher than 65% of the people who have taken these tests.</P>
  </section>

  <section class="summary">

    <h2>Summary</h2>

    <div class="reaction">
      <img src="assets/images/icon-reaction.svg" alt="Reaction-Icon">
      <h3 class="reaction-header">Reaction</h3>
      <P class="total">80 <span class="hundred">/ 100</span></P>
    </div>

    <div class="memory">
      <img src="assets/images/icon-memory.svg" alt="Memory-icon">
      <h3 class="memory-header">Memory</h3>
      <P class="total">92 <span class="hundred">/ 100</span></P>
    </div>

    <div class="verbal">
      <img src="assets/images/icon-verbal.svg" alt="Verbal-icon">
      <h3 class="verbal-header">Verbal</h3>
      <P class="total">61 <span class="hundred">/ 100</span></P>
    </div>

    <div class="visual">
      <img src="assets/images/icon-visual.svg" alt="Visual-icon">
      <h3 class="visual-header">Visual</h3>
      <P class="total">72 <span class="hundred">/ 100</span></P>
    </div>

    <button type="submit" name="button">Continue</button>
  </section>
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Khalil Ishola</a>.
</div>
</body>

</html>
